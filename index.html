<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            background-image: url(imgs/1.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var width = window.innerWidth;
        var height = window.innerHeight;
         
        canvas.width = width;
        canvas.height = height;
        var count = 0;
        var meteors = new Array();

        function Meteor(ctx, x, h) {
            this.ctx = ctx;
            this.x = x;
            this.y = 0;
            this.h = h;
            this.speed_x = -(5 + Math.random() * 5);
            this.speed_y = -this.speed_x;
            this.len = Math.random() * 300 + 100;
        }

        Meteor.prototype.draw = function () {
            var ctx = this.ctx;
            var gra = this.ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.len);

            gra.addColorStop(0, 'rgba(255, 255, 255, .7)');
            gra.addColorStop(1, 'rgba(0,255,255,.7)');
            ctx.save();
            ctx.fillStyle = gra;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1, 0, Math.PI);
            ctx.lineTo(this.x + this.len, this.y - this.len);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }


        Meteor.prototype.flow = function () {
            if (this.x < -this.len || this.y > this.h + this.len) {
                return false;
            }
            this.x += this.speed_x * 0.5;
            this.y += this.speed_y * 0.5;
            return true;
        }


        function meteorGenerator() {

            var x = Math.random() * width;
            meteors.push(new Meteor(ctx, x, height));

            setTimeout(function () {
                meteorGenerator()
            }, Math.random() * 1000);
        }

        function meteorStart() {
            count++;

            meteors.forEach(function (meteor, index, arr) {
                if (meteor.flow()) {
                    if (count % 30 == 0) {
                        meteor.ctx.clearRect(0, 0, width, height);
                    }
                    meteor.draw();
                } else {
                    arr.splice(index, 1);
                }
            })
            requestAnimationFrame(meteorStart);
        }
        meteorGenerator();
        meteorStart();
    </script>
</body>

</html>
